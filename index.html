<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./imagens/tela-celular-instagram.png" alt="instagram-tela-celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./imagens/logo-instagram.png"
            alt="Instagram logo"
            class="instagram-logo"
          />
          <div class="profile-photo">
            <img src="./imagens/foto-instagram.jpg" alt="Foto do perfil" />
          </div>
          <a href="#" class="instagram-login"> Continue como mayara_guedess </a>
          <a href="#" class="instagram-logout"> Remover conta </a>
        </div>
        <div class="group">
          <p class="not-account">Não é mayara_guedess?</p>
          <p class="not-account">
            <b class="link-blue"> Alternar contas</b>
            ou
            <b class="link-blue"> Inscreva-se </b>
          </p>
          </div>
          <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
              <img class="download" src="./imagens/botao-apple.png" alt="">
              <img class="download" src="./imagens/botao-google.png">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
